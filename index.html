<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحميل تطبيق أيسر بلس</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  var iosLink = "https://apps.apple.com/app/id6751445957";
  var androidLink = "https://play.google.com/store/apps/details?id=com.aysarplusapp&pcampaignid=web_share";

  function redirect() {
      var ua = navigator.userAgent.toLowerCase();
      if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
          window.location.href = iosLink;
      } else if (ua.includes("android")) {
          window.location.href = androidLink;
      } else {
          window.location.href = androidLink;
      }
  }

  window.onload = redirect;
</script>
</head>
<body style="font-family: sans-serif; text-align:center; padding-top:40px;">
يتم الآن تحويلك تلقائيًا إلى المتجر المناسب…
</body>
</html>
